<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/82763d81a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class= "weather-app">
      <div class="weather">
        <form class= "enter-city">
          <div class="col-6">
            <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="ChosenCity"
              aria-describedby="cityHelp"
              placeholder="Enter a city"
            />
        
          <span class="input-group-btn"> 
          <button type="submit" class="btn btn-outline-secondary">Search</button>
          </span>
        </form>
      </div>
      </div>
      </div>
      <div class="CurrentInfo">
        <div class="row">
          <div class="col">
            <h1>
              Berlin
            </h1>
            <ul>
              <li>
              Tuesday 19:15
              </li>
 <li>
              Sunny
              </li>
</ul>
          </div>
          <div class="col">
           
            <i class="far fa-sun fa-spin fa-3x"></i>
            <span class= "DayInfo">
           
              <strong>22</strong>
               <span class= "units">•C | <a href="#" style="text-decoration: none;""> •F</a></span>
           
          
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 73%
              </li>
              <li>
                Wind: 2km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="WeeklyInfo">
          
          <div class="row">
           
            <div class="col-2">
              <div class="hari">
              Wed
              </div>
              <br />
              <div class="storm">22• <span class="hotinhere">16•</span></div>
            </div>
          
            <div class="col-2">
               <div class="hari">
              Thurs
              </div>
              <br />
                <div class="storm">19• <span class="hotinhere">10•</span></div>
            </div>
            
            <div class="col-2">
               <div class="hari">
              Fri
              </div>
              <br />
              <div class="storm">20• <span class="hotinhere">12•</span></div>
            </div>
            
            <div class="col-2">
                 <div class="hari">
              Sat
              </div>
              <br />
                <div class="storm">18•<span class="hotinhere"> 9•</span></div>
            </div>
            
            <div class="col-2">
                <div class="hari">
              Sun
              </div>
              <br />
               <div class="storm">26• <span class="hotinhere">14•</span></div>
              </div>
             
            <div class="col-2"> 
               <div class="hari">
            Mon
            </div>
            <br />
             <div class="storm">15• <span class="hotinhere"> 7•</span></div>
          </div>
         
        </div>
       </div>
      
      </div>
     
      <script src="src/app.js"></script>
    </div>
      <footer> 
        <a href ="https://github.com/bhadxbao/bad-peach-weather-app" style="text-decoration: none;" target="_blank">Open Source Code</a>
        by Mogman.
      </footer>
  </body>
</html>
