<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class= "weather-app">
      <div class="weather">
        <form id= "search-form">
         <div class= "row">
          <div class="col-6">
            <div class="input-group">
            <input
              type="search"
              class="form-control"
              id="city-input"
              aria-describedby="cityHelp"
              placeholder="Enter a city..."
            />
       
          <div class="col-3"> 
           
          <input
           type="submit" 
           value = "Search"
          class="btn w-100"
          
          />
          </div>
          </div>
        </form>
      
      </div>
      </div>
      </div>
      <div class="CurrentInfo">
        <div class="row">
          <div class="col">
            <h1 id="city">
            </h1>
            <ul>
              <li>Last updated: <span id="date"></span>
              </li>
 <li id="description">
              </li>
              <li>
                <div class="clearfix weather-temperature">
                 <img src="" 
                 alt="partlycloudy"
                 id= "icon"
                 class= "float-left"
                 />   

           <strong id="temperature"></strong>
               <span class= "units">•C | <a href="#" style="text-decoration: none;""> •F</a></span>
              
              </li>
</ul>
          </div>
          <div class="col-4">
            <ul>
             
              <li>
                Humidity: <span id= "humidity"></span>%
              </li>
              <li>
                Wind: <span id= "wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
       
         
        </div>
       </div>
      <footer> 
        <a href ="https://github.com/bhadxbao/bad-peach-weather-app" style="text-decoration: none;" target="_blank">Open Source Code</a>
        by Mogman.
      </footer>
      </div>
     
      <script src="src/app.js"></script>
    </div>
      
  </body>
</html>
